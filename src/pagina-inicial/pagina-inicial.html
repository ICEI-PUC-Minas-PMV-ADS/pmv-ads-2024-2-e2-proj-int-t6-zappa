    <header class="cabecalho">

                    <img class="img-logo-cabecalho" src="../../docs/img/zappa-logo-removebg-preview.png" alt="logo">

            <div>
                <ul class="nav-itens">

                    <li><a href="/src/despensa/despensa.html">Despensa</a></li>

                    <li><a href="/src/suporte/suporte.html">Suporte</a></li>
                    <li><a href="/src/perfil/perfil.html">Perfil</a></li>
                </ul>   
            </div>
            
            <div class="buttons">
                <a href="../paginaCadastro/html/signin.html" class="Entrar">Entre</a>
                <a href="../paginaCadastro/html/signup.html" class="Cadastro">Cadastre-se</a>

        </nav>

        </div>
        <div class="image-section">

        </div>

    <div class="container">

    </div>

            <img src="../../docs/img/banner-inicial.png" alt="Ilustração de pessoas organizando">

<script>
    const buttons = document.querySelectorAll('.carousel-button');
    const carouselImage = document.getElementById('carousel-image');

    buttons.forEach(button => {
        button.addEventListener('mouseover', () => {
            const newImage = button.getAttribute('data-image');
            carouselImage.src = newImage;
        });
    });
</script>
